- name: "Create folders"
  file:
    path: "/raid/{{ item }}"
    owner: root
    group: "{{ item }}"
    mode: u=rwx,g=rwxs,o-rwx
    state: directory
  loop: "{{ group_list }}"

- name: "Create users"
  user:
    name: "{{ item.key }}"
    comment: "{{ item.value.description }}"
    shell: /bin/bash
    password: "{{ item.value.password }}"
    # shell: /usr/sbin/nologin
    groups: "{{ item.value.grps|list }}"
    home: "/raid/users_private/{{ item.key }}"
    expires: 1422403387
#    remove: yes
#    state: absent
  loop: "{{ lookup('dict', users) }}"

- name: "Sets default ACL"
  acl:
    path: /raid/olegs_folder
    entity: olegs_folder
    etype: group
    permissions: rw
    default: yes
    state: present

